

spring.config.import=file:C:/Users/ferdinando/Desktop/Sviluppo/env.properties/WhatsPup/env.properties

spring.datasource.username=${USER_DB}
spring.datasource.password=${PW_DB}

spring.security.oauth2.client.registration.google.client-id=${ID_CLIENT_GOOGLE}
spring.security.oauth2.client.registration.google.client-secret=${SECRET_CLIENT_GOOGLE}

spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

spring.application.name=wpup-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/wpup

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

